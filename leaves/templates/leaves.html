<body>
  <div class="pagecontent" id="h">
    <form>
      {% csrf_token %}
      <!-- Button trigger modal -->
      <div class="container">
        <button type="button" class="btn btn-danger  appoin" data-toggle="modal" data-target="#exampleModal" style="float: right;margin-block-start: 48px;     margin-block-end: 50px; 
    background-color: #008bb0; border-color:#008bb0 ;">
          Apply Leaves
        </button>

    </form>

  <div>
    <form>
      {% csrf_token %}
      <table class="table table-striped" style="line-height: 27px; margin-block-start: 77px; width: 100%;">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Start Date </th>
            <th scope="col">End Date </th>
            <th scope="col">Reason of leave</th>
            <th scope="col">comments</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="table1">


        </tbody>
      </table>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>

</html>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!--    <h5 class="modal-title" id="exampleModalLabel">Add Appoinment</h5> -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="registration" id="registration" method="post">
          <fieldset>

            <div class="form-group">
              <span>Start Date</span>
              <input type="date" class="form-control" name="StartDate" id="sdate" placeholder="Start Date" required>
            </div>
            <div class="form-group">
              <span>End Date</span>
              <input type="date" class="form-control" name="EndDate" id="edate" placeholder="EndDate" required>
            </div>
            <div class="form-group">
              <span>Reason of Leave</span>
              <input type="text" class="form-control" name="Reason" id="reason" placeholder="Reason of Leave" required>
            </div>
            <div class="form-group">
              <span>comments</span>
              <input type="text" class="form-control" name="comments" id="comt" placeholder="comments" required>
            </div>
      </div>
      <div class="modal-footer">
        <!-- <button type="submit" class="btn btn-primary" onclick="leavesfatch()">Save</button> -->
        <button type="submit" class="btn btn-primary" onclick="leavesfatch()">Save</button>
      </div>
    </div>
  </div>
</div>
